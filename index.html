<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div id="app">
      <section>
        <div class="swiper">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <div class="cards cards-1" style="--card:1">
                <div class="cards__content">
                  Card 1
                  <button class="tsw-next-page">Next Page</button>
                </div> 
              </div>
            </div>
            <div class="swiper-slide">
              <div class="cards cards-2" style="--card:1">
                <div class="cards__content">
                  Card 2
                  <button class="tsw-next-page">Next Page</button>
                </div> 
              </div>
            </div>
            <div class="swiper-slide">
              <div class="cards cards-3" style="--card:1">
                <div class="cards__content">
                  Card 3
                  <button class="tsw-next-page">Next Page</button>
                </div> 
              </div>
            </div>
            <div class="swiper-slide">
              <div class="cards cards-4" style="--card:1">
                <div class="cards__content">
                  Card 4
                  <button class="tsw-next-page">Next Page</button>
                </div> 
              </div>
            </div>
            <div class="swiper-slide">
              <div class="cards cards-5" style="--card:1">
                <div class="cards__content">
                  Card 5
                  <button class="tsw-next-page">Next Page</button>
                </div> 
              </div>
            </div>
          </div>
          <!-- <div class="swiper-pagination"></div>   -->
          <div class="swiper-button-prev"></div>
          <!-- <div class="swiper-button-next"></div> -->
        </div>
      </section>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
